<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:tr="http://myfaces.apache.org/trinidad"
                xmlns:trh="http://myfaces.apache.org/trinidad/html"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:sf="http://www.ebi.ac.uk/faces/site"
                xmlns:ebi="http://ebi.ac.uk/faces/components"
                xmlns:iav="http://intact.ebi.ac.uk/view"
                xmlns:iam="http://intact.ebi.ac.uk/miscel"
                xmlns:iax="http://intact.ebi.ac.uk/extlinks"
                xmlns:iamf="http://intact.ebi.ac.uk/mitabfunctions"
                xmlns:ot="http://myfaces.apache.org/orchestra"

                xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                xsi:schemaLocation="http://intact.ebi.ac.uk/miscel /WEB-INF/intact-miscel.tld">



<!-- RESULTS TABLE -->

<tr:table id="interactionResults" value="#{results}" var="binaryInteraction" varStatus="status"
          summary="Binary Interactions"
          emptyText="No interactions found matching the query."
          rows="#{userQuery.pageSize}" rowBandingInterval="1">

<f:facet name="actions">
    <tr:panelHorizontalLayout>
        <f:facet name="separator">
            <tr:outputFormatted value="&#160;&#160;&lt;b>|&lt;/b>&#160;&#160;"/>
        </f:facet>

        <tr:panelGroupLayout layout="horizontal">
            <tr:panelButtonBar rendered="#{service.restUrl != null}">
                <h:outputText value="Export: "/>

                <tr:group rendered="#{searchBean.clusterSelected}">
                   <tr:goLink targetFrame="_blank" inlineStyle="white-space: pre;"
                              destination="#{service.restUrl}">
                       <tr:image source="/images/mitab.png"/>
                   </tr:goLink>
                </tr:group>
                           .out
                <tr:group rendered="#{not searchBean.clusterSelected}">
                    <ot:separateConversationContext>
                       <tr:goLink targetFrame="_blank" inlineStyle="white-space: pre;"
                                  destination="#{service.restUrl}query/#{userQuery.filteredSearchQuery}">
                           <tr:image source="/images/mitab.png"/>
                       </tr:goLink>
                    </ot:separateConversationContext>
                </tr:group>

                <tr:group rendered="#{not searchBean.clusterSelected}">
                    <ot:separateConversationContext>
                       <tr:goLink targetFrame="_blank" inlineStyle="white-space: pre;" disabled="#{searchBean.resultCountMap[service.name] gt 200}"
                                  destination="#{service.restUrl}query/#{userQuery.filteredSearchQuery}?format=xml25">
                           <tr:image source="/images/psi25#{searchBean.resultCountMap[service.name] gt 200? '_disabled' : ''}.png"
                                     shortDesc="Exports data to PSI-MI XML 2.5.4 if less that 200 interactions are present"/>
                       </tr:goLink>
                    </ot:separateConversationContext>
                </tr:group>

            </tr:panelButtonBar>
        </tr:panelGroupLayout>

    </tr:panelHorizontalLayout>

</f:facet>

<tr:column>
    <tr:outputText value="#{status.index + 1}"/>
</tr:column>

<tr:column headerText="#{messages['moleculeA.name']}" styleClass="cellTextCompound">
    <iav:xrefDataList value="#{binaryInteraction.interactorA.identifiers}" onlyText="false" linkType="molecule.A"/>
    <br/>
 </tr:column>

<tr:column headerText="#{messages['moleculeA.links']}" styleClass="cellTextCompound">
    <tr:iterator var="xref" value="#{binaryInteraction.interactorA.identifiers}" varStatus="rowStatus"
                 rows="0">
        <tr:switcher facetName="#{xref.database}">
            <f:facet name="uniprotkb">
                <h:panelGroup>
                    <iax:goUniprot query="#{xref.identifier}" onlyLogo="true"/>
                    <br/>
                </h:panelGroup>
            </f:facet>
            <f:facet name="chebi">
                <h:panelGroup>
                    <iax:goChebi query="#{xref.identifier}" onlyLogo="true"/>
                    <br/>
                </h:panelGroup>
            </f:facet>
            <f:facet name="drugbank">
                <h:panelGroup>
                    <iax:goDrugbank query="#{xref.identifier}" onlyLogo="true"/>
                    <br/>
                </h:panelGroup>
            </f:facet>
            <f:facet name="chembl">
                <h:panelGroup>
                    <iax:goChemblCompound query="#{xref.identifier}" onlyLogo="true"/>
                    <br/>
                </h:panelGroup>
            </f:facet>
        </tr:switcher>
    </tr:iterator>
</tr:column>

<tr:column headerText="#{messages['moleculeB.name']}" styleClass="cellTextTarget">
    <iav:xrefDataList value="#{binaryInteraction.interactorB.identifiers}" onlyText="false" linkType="molecule.B"/>
</tr:column>

<tr:column headerText="#{messages['moleculeB.links']}" styleClass="cellTextTarget">
    <tr:iterator var="xref" value="#{binaryInteraction.interactorB.identifiers}"
                 varStatus="rowStatus" rows="0">
        <tr:switcher facetName="#{xref.database}">
            <f:facet name="uniprotkb">
                <h:panelGroup>
                    <iax:goUniprot query="#{xref.identifier}" onlyLogo="true"/>
                    <br/>
                </h:panelGroup>
            </f:facet>
            <f:facet name="chebi">
                <h:panelGroup>
                    <iax:goChebi query="#{xref.identifier}" onlyLogo="true"/>
                    <br/>
                </h:panelGroup>
            </f:facet>
           <f:facet name="drugbank">
                <h:panelGroup>
                    <iax:goDrugbank query="#{xref.identifier}" onlyLogo="true"/>
                    <br/>
                </h:panelGroup>
            </f:facet>
           <f:facet name="chembl">
                <h:panelGroup>
                    <iax:goChemblTarget query="#{xref.identifier}" onlyLogo="true"/>
                    <br/>
                </h:panelGroup>
            </f:facet>
        </tr:switcher>
    </tr:iterator>

</tr:column>

<tr:column headerText="Alt. identifiers molecule A" styleClass="cellTextCompound">
    <iav:xrefDataList value="#{iamf:getExclusionFilteredCrossReferences(binaryInteraction.interactorA.alternativeIdentifiers,null,'rogid')}"
                      itemPerLine="false" disableLinks="true"/>
</tr:column>

<tr:column headerText="Alt. identifiers molecule B" styleClass="cellTextTarget">
    <iav:xrefDataList value="#{iamf:getExclusionFilteredCrossReferences(binaryInteraction.interactorB.alternativeIdentifiers,null,'rogid')}"
                      itemPerLine="false" disableLinks="true"/>
</tr:column>

    <tr:column headerText="#{messages['moleculeA.aliases']}" styleClass="cellTextCompound">

                <tr:iterator var="alias" value="#{binaryInteraction.interactorA.aliases}"
                             varStatus="rowStatus" rows="0">
                    <tr:outputText value="#{alias.name}"/>
                    <tr:outputText value="; " rendered="#{rowStatus.index + 1 lt fn:length(binaryInteraction.interactorA.aliases)}"/>
                </tr:iterator>

</tr:column>

<tr:column headerText="#{messages['moleculeB.aliases']}" styleClass="cellTextTarget">
     <tr:iterator var="alias" value="#{binaryInteraction.interactorB.aliases}"
                             varStatus="rowStatus" rows="0">
                    <tr:outputText value="#{alias.name}"/>
                    <tr:outputText value="; " rendered="#{rowStatus.index + 1 lt fn:length(binaryInteraction.interactorB.aliases)}"/>
                </tr:iterator>
</tr:column>

<tr:column headerText="#{messages['moleculeA.species']}" styleClass="cellTextCompound">
            <tr:iterator var="organism" value="#{binaryInteraction.interactorA.organism}" rows="0">
                <tr:iterator var="xref" value="#{organism.identifiers}"
                             varStatus="rowStatus" rows="0">
                    <iax:goOls query="#{xref.identifier}" termName="#{xref.text}"/>
                </tr:iterator>
                <tr:outputText value="; " rendered="#{rowStatus.index + 1 lt fn:length(organism.identifiers)}"/>
            </tr:iterator>
</tr:column>

<tr:column headerText="#{messages['moleculeB.species']}" sortProperty="taxidB_s" styleClass="cellTextTarget">
            <tr:iterator var="organism" value="#{binaryInteraction.interactorB.organism}"
                         varStatus="rowStatus" rows="0">
                <tr:iterator var="xref" value="#{organism.identifiers}" rows="0">
                    <iax:goOls query="#{xref.identifier}" termName="#{xref.text}"/>
                </tr:iterator>
                <tr:outputText value="; " rendered="#{rowStatus.index + 1 lt fn:length(organism.identifiers)}"/>
            </tr:iterator>  
</tr:column>

<tr:column headerText="#{messages['interaction.firstauthor']}"  sortProperty="pubauth_s" styleClass="cellTextInteraction" >
    <tr:iterator var="author" value="#{binaryInteraction.authors}" rows="0">
            <span style="display:block">
                <nobr>
                    <tr:outputText value="#{author.name}"/>
                </nobr>
            </span>

    </tr:iterator>
</tr:column>

<tr:column headerText="#{messages['interaction.pubmedid']}" sortProperty="pubid_s" styleClass="cellTextInteraction">
    <iav:xrefDataList value="#{binaryInteraction.publications}" itemPerLine="true"/>
</tr:column>

<tr:column headerText="#{messages['interaction.interactiontype']}" sortProperty="type_s" styleClass="cellTextInteraction">
    <iav:xrefDataList value="#{binaryInteraction.interactionTypes}" onlyText="true" itemPerLine="true"/>
</tr:column>

<tr:column headerText="#{messages['interaction.detectionmethod']}" styleClass="cellTextInteraction">
    <iav:xrefDataList value="#{binaryInteraction.detectionMethods}" onlyText="true" itemPerLine="true"/>
</tr:column>

<tr:column headerText="#{messages['interaction.sourcedb']}" styleClass="cellTextInteraction">
    <iav:xrefDataList value="#{binaryInteraction.sourceDatabases}" itemPerLine="true" onlyText="true"/>
</tr:column>

<tr:column headerText="#{messages['interaction.ac']}" styleClass="cellTextInteraction">
    <iav:xrefDataList value="#{binaryInteraction.interactionAcs}" itemPerLine="true" linkType="interaction"/>
</tr:column>

<tr:column headerText="#{messages['interaction.confidencevalue']}"
           styleClass="cellTextInteraction">
    <tr:iterator var="confidence" value="#{binaryInteraction.confidenceValues}" rows="0">
            <span style="display:block">
                <nobr>
                    <tr:outputText value="#{confidence.type}:#{confidence.value}"/>
                </nobr>
            </span>
    </tr:iterator>
</tr:column>

</tr:table>

</ui:composition>
